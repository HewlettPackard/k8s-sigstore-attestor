apiVersion: apps/v1
kind: Pod
metadata:
  name: example-multiple-containers
  namespace: spire
  labels:
    app: example-multiple-containers
spec:
  selector:
    matchLabels:
      app: example-multiple-containers
  template:
    metadata:
      namespace: spire
      labels:
        app: example-multiple-containers
        spire-workload: example-multiple-containers
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: example-multiple-containers-1
          image: docker-registry-local:5000/workload:signed
          imagePullPolicy: IfNotPresent
          command: ["/usr/bin/dumb-init", "/opt/spire/bin/spire-agent", "api", "watch"]
          args: ["-socketPath", "/tmp/spire-agent/public/api.sock"]
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /tmp/spire-agent/public
              readOnly: true
        - name: example-multiple-containers-2
          image: docker-registry-local:5000/workload:signed
          imagePullPolicy: IfNotPresent
          command: ["/usr/bin/dumb-init", "/opt/spire/bin/spire-agent", "api", "watch"]
          args: ["-socketPath", "/tmp/spire-agent/public/api.sock"]
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /tmp/spire-agent/public
              readOnly: true
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/agent-sockets
            type: Directory
